<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Box</title>
    <style>
        .testimonials-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .testimonial {
            display: none;
        }

        .testimonial.active {
            display: block;
        }

        .testimonial p {
            font-size: 18px;
        }

        .testimonial-author {
            font-style: italic;
        }

        .testimonial-nav {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="testimonials-container">
        <div class="testimonial active">
            <p>"Great service! I couldn't be happier with the results."</p>
            <p class="testimonial-author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>"This is the best product I've ever used. Highly recommended!"</p>
            <p class="testimonial-author">- Jane Smith</p>
        </div>
        <div class="testimonial">
            <p>"I love it! It exceeded my expectations."</p>
            <p class="testimonial-author">- Alice Johnson</p>
        </div>
        <div class="testimonial-nav">
            <button onclick="showTestimonial(-1)">Previous</button>
            <button onclick="showTestimonial(1)">Next</button>
        </div>
    </div>

    <script>
        let currentTestimonialIndex = 0;
        const testimonials = document.querySelectorAll('.testimonial');

        function showTestimonial(direction) {
            testimonials[currentTestimonialIndex].classList.remove('active');
            currentTestimonialIndex += direction;
            if (currentTestimonialIndex < 0) {
                currentTestimonialIndex = testimonials.length - 1;
            } else if (currentTestimonialIndex >= testimonials.length) {
                currentTestimonialIndex = 0;
            }
            testimonials[currentTestimonialIndex].classList.add('active');
        }

        showTestimonial(0); // Display the first testimonial initially
    </script>
</body>
</html>
